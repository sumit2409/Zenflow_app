services:
  - type: web
    name: zenflow-app
    runtime: node
    rootDir: .
    buildCommand: npm run render:build
    startCommand: npm run render:start
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 22
      - key: MONGODB_URI
        sync: false
      - key: ZENFLOW_SECRET
        sync: false
