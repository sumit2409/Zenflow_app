services:
  - type: web
    name: zenflow-api
    runtime: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 22
      - key: MONGODB_URI
        sync: false
      - key: ZENFLOW_SECRET
        sync: false
